  URL = "s3://[AWS_S3_BUCKET]?region=[AWS_REGION]"
  cloudFrontDistributionID = "[AWS_CLOUDFRONT_ID]""

[[deployment.matchers]]
#  Cache static assets for 1 year.
  pattern = "^.+\\.(js|css|svg|ttf)$"
  cacheControl = "max-age=31536000, no-transform, public"
  gzip = true

[[deployment.matchers]]
  pattern = "^.+\\.(png|jpg)$"
  cacheControl = "max-age=31536000, no-transform, public"
  gzip = false

[[deployment.matchers]]
  pattern = "^.+\\.(html|xml|json)$"
  gzip = true